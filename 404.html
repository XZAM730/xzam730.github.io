<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - SYSTEM ERROR | XZAM HUB</title>
    
    <link rel="icon" href="https://github.com/xzam730.png" type="image/png">
    
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #00ff41; /* Matrix Hacker Green */
            --glitch-color: #ff003c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Efek Garis TV Jadul / Terminal CRT */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.25) 50%, rgba(0,0,0,0.25));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--text-color);
            letter-spacing: 10px;
            animation: blink 1.5s step-end infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .terminal-text {
            color: var(--glitch-color);
            font-weight: bold;
        }

        .btn {
            padding: 15px 30px;
            background: rgba(0, 255, 65, 0.05);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 100;
        }

        .btn:hover {
            background: var(--text-color);
            color: #000;
            box-shadow: 0 0 20px var(--text-color);
            transform: scale(1.05);
        }

        @keyframes blink { 
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; text-shadow: 0 0 5px var(--glitch-color); }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <h1>404</h1>
    <p>
        > <span class="terminal-text">FATAL ERROR:</span> DIRECTORY_NOT_FOUND <br>
        > CONNECTION INTERCEPTED. TRACING IP... FAILED.<br>
        > PLEASE RETURN TO SECURE ZONE.
    </p>
    
    <a href="https://xzam730.github.io/" class="btn">INITIATE RETURN PROTOCOL</a>
    
    <script>
        // Pesan rahasia di Inspect Element (Console)
        console.warn("%c[SECURITY ALERT] Invalid route accessed. Intrusion attempt logged to System Hub.", "color: #ff003c; font-size: 14px; font-weight: bold;");
        console.log("Redirecting user to safe coordinates...");
    </script>
</body>
</html>
