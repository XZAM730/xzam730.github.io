    <style>
        :root {
            --bg-color: #020205; /* IEA Space Black */
            --text-color: #e0e0e0;
            --accent-color: #00f3ff; /* IEA Neon Cyan */
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            /* Tambahan efek glow ala antariksa di background */
            background-image: radial-gradient(circle at center, rgba(0, 243, 255, 0.05) 0%, transparent 70%);
        }

        /* EFEK GLITCH PADA NAMA (AKTIF) */
        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            color: #fff;
            position: relative;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        h1::before, h1::after {
            content: attr(data-text); /* Mengambil teks dari data-text */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1; /* Warna Glitch Pink */
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 var(--accent-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            50% { clip: rect(80px, 9999px, 50px, 0); }
            100% { clip: rect(10px, 9999px, 90px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 80px, 0); }
            50% { clip: rect(10px, 9999px, 30px, 0); }
            100% { clip: rect(50px, 9999px, 20px, 0); }
        }

        .role {
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 5px;
            display: inline-block;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* KARTU LINK */
        .card {
            background: var(--glass);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .card:hover {
            background: var(--accent-color);
            color: #000;
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--accent-color);
            border-color: var(--accent-color);
        }

        .card.main-project {
            border: 1px solid var(--accent-color);
            background: rgba(0, 243, 255, 0.1); /* Transparansi Cyan */
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
